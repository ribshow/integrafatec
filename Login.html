<body>
    <header>
        <div class="header-container">
            <div class="text-navbar">
                <div class="card-logo">
                    <img src="img/logo.svg" alt="logo">

    <main>
        <div class="main-container">
            <div class="card-container">

                <form class="form-width" action="">

                            <img src="./img/Logo preto.svg" alt="Logo IntegraFatec">
                        </div>

                        <div class="text-logo">INTEGRAFATEC</div>

                        <div>
                            <div class="display-input">
                                <div class="icon-img">
                                    <img src="./img/login icon.svg">
                                </div>
                                <input class="input-box" type="text" id="username" name="username" placeholder="Usuário"
                                    required>
                            </div>
                            <div class="line"></div>
                        </div>

                        <div>
                            <div class="display-input">
                                <div class="icon-img">
                                    <img src="./img/senha icon.svg">
                                </div>
                                <input class="input-box" type="password" id="password" name="password"
                                    placeholder="Senha" required>
                            </div>

                            <div class="line"></div>
                            <a href="#">
                                <div class="forget-password">Esqueceu a senha?</div>
                            </a>
                        </div>

                        <div>
                            <button class="btn-enter" type="submit">ENTRAR</button>
                        </div>

                        <div class="possui-cadastro">
                            Ainda não possui cadastro? Clique aqui
                        </div>

                    </div>

                </form>

            </div>
        </div>

    <footer>

                </div>
                <div>

                    <p>
                        Seg. a Sex. das 08h às 17h
                    </p>
                </div>
                <div class="card-redes-sociais">
